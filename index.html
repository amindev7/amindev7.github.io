<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section to Section Scroll</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="section1" class="section">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="welcome-text" id="welcomeText"></div>
      <button class="scroll-button" id="scrollButton">
        <span>Contact Me</span>
        <i class="fa-solid fa-arrow-down"></i>
      </button>
    </div>

    <div class="section" id="section2">
      <h1>Section 2</h1>
      <p>This is the second section. Scroll down to the next section.</p>
    </div>

    <div class="section" id="section3">
      <h1>Section 3</h1>
      <p>This is the third section. Scroll down to the next section.</p>
    </div>

    <div class="section" id="section4">
      <h1>Section 4</h1>
      <p>
        This is the fourth section. Scroll up or down to navigate between
        sections.
      </p>
    </div>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </body>
</html>
