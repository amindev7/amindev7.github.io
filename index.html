<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Section to Section Scroll</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="section1" class="section">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="welcome-text" id="welcomeText"></div>
      <button class="contact-me-button" id="scrollButton">
        <span>Contact Me</span>
        <i class="fa-solid fa-arrow-down"></i>
      </button>
    </div>

    <div class="section" id="section2">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="contact-form-container">
        <form id="contact-form">
          <label>Name</label>
          <input type="text" name="user_name" required />
          <label>Email</label>
          <input type="email" name="user_email" required />
          <label>Message</label>
          <textarea name="message" required></textarea>
          <input type="submit" value="Send" />
        </form>
        <div id="form-status" class="form-status"></div>
      </div>
      <div class="footer">
        <div class="footer-links">
          <a
            href="https://github.com/amindev7"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/amin-m-28b0aa193"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <div class="footer-copyright">
          <p>
            Amin Said Mohamed<span> &#169;</span>
            <span>2025</span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
